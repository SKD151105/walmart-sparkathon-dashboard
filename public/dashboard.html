<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartRetail Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard_css.css" />

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand"><i class="fa-solid fa-face-laugh-beam icon"></i> SmartRetail</a>
        <ul class="side-menu">
            <li><a class="active" href="#"><i class="fa-solid fa-paperclip icon"></i> Dashboard</a></li>
            <li class="divider">Main</li>
            <li><a href="#"><i class="fa-solid fa-chart-simple icon"></i> Analytics</a></li>
            <li><a href="#"><i class="fa-solid fa-boxes-stacked icon"></i> Inventory</a>
            <li><a href="#"><i class="fa-solid fa-chart-pie icon"></i> Charts</a></li>
            <li><a href="#"><i class="fa-solid fa-table icon"></i> Tables</a></li>
            <li class="divider">Other</li>
            <li><a href="#"><i class="fa-solid fa-comment icon"></i> Suggestions</a></li>
            <li><a href="#"><i class="fa-solid fa-pen-to-square icon"></i> Feedback</a></li>
            <li><a href="#"><i class="fa-solid fa-phone-volume icon"></i> Contact Us</a></li>
        </ul>
        <div class="social-links">
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>

            <a href="#"><i class="fa-brands fa-discord"></i></a>
        </div>

    <section id="content">
        <nav>
            <i class="fa-solid fa-bars toggle-sidebar"></i>
            <form action="#">
                <div class="form-group">
                    <input type="text" name="#" id="#" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                </div>
            </form>
            <a href="#" class="nav-link">
                <i class="fa-solid fa-bell icon"></i>
                <span class="badge">5</span>
            </a>
            <!-- <span class="divider"></span> -->
            <div class="profile">
                <img src="./assets/PicsArt_03-03-09.22.36.jpg" alt="profile-picture">
                <ul class="profile-link">
                    <li><a href="#"><i class="fa-solid fa-user"></i> Profile</a></li>
                    <li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
                    <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
                </ul>
            </div>
        </nav>
